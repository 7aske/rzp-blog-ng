<div id="admin-post-edit" class="container">
	<form [formGroup]="postForm" (submit)="onSubmit()">
		<div class="row">
			<div class="col s12 m12 l8 offset-l2">
				<div class="row">
					<div class="input-field col s12 m12">
						<input formControlName="title" type="text" class="validate">
						<label>Title</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l6">
						<div class="input-field">
							<input formControlName="slug" type="text" class="validate">
							<label>Slug</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field">
							<textarea formControlName="excerpt" class="materialize-textarea"></textarea>
							<label>Excerpt</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-select">
							<label>Category</label>
							<select formControlName="category">
								<option [ngValue]="null" disabled>Select a category</option>
								<option *ngFor="let categ of categories" [ngValue]="categ.id">{{categ.name}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l4 post-edit-controls">
				<div class="row">
					<div class="col s6 m6 l12">
						<button type="submit" class="btn" name="action">save
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			{{postBody}}
			<simplemde formControlName="body">
			</simplemde>
		</div>
	</form>
</div>
