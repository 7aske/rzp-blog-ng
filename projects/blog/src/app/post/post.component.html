<div class="container">
	<div class="row">
		<div class="row"></div>
		<a class="btn" routerLink="..">Back</a>
	</div>
	<div class="row">
		<h3>{{post.title}}</h3>
		<h6 class="theme-grey-light-text">Posted by: <span class="theme-primary-text">{{post.user.displayName}}</span></h6>
		<h6 class="theme-grey-light-text">Posted at: <span class="theme-white-text">{{post.datePosted | date}}</span></h6>
		<markdown>
			{{post?.body}}
		</markdown>
	</div>
</div>
